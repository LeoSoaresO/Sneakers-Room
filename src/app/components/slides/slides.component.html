<section class="slides">
    <ngb-carousel *ngIf="data">
	<ng-template ngbSlide *ngFor="let d of data">
		<div class="picsum-img-wrapper carousel-settings">
			<img [src]="d.image" class="d-block w-100 img-settings" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
			<h3>{{d.title}}</h3>
			<p>{{d.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>
</section>
